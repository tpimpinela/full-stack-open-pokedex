name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  simple_deployment_pipeline:
    runs-on: "ubuntu-20.04"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5.0.2
        with:
          start: npm run start-prod
          wait-on: http://localhost:8080
          install: false
      - uses: "superfly/flyctl-actions/setup-flyctl@master"
        if: github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')
      - name: deploy to prod
        if: github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')
        run: flyctl deploy --remote-only
      - name: success notification
        if: success()
        uses: rjstone/discord-webhook-notify@v1
        with:
            severity: info
            username: Pokedex BOT
            color: '#32CD32'
            avatarUrl: https://lorempokemon.fakerapi.it/pokemon
            description: to https://fullstackopen-part11.fly.dev/ by ${{github.actor}}
            text: A new version of Pokedex deployed.
            footer: 'Severity: Informational'
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: failure notification
        if: failure()
        uses: rjstone/discord-webhook-notify@v1
        with:
            severity: info
            username: Pokedex BOT
            color: '#ff3333'
            avatarUrl: https://lorempokemon.fakerapi.it/pokemon
            description: Build failed
            text: commit ${{github.event.head_commit.id}} by ${{github.actor}} broke the build :(
            footer: 'Severity: Error'
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    if: github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')
    needs: simple_deployment_pipeline
    env: 
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DEFAULT_BUMP: patch
    runs-on: "ubuntu-20.04"
    steps: 
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - uses: anothrNick/github-tag-action@v1